<!DOCTYPE html>
<html lang="en">
<head>
  <script defer src="../js/index.js"></script>
  <link rel="stylesheet" href="../estilos/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javier Sosa</title>
</head>
<body>
<header class="encabezado">
  <h1>Cosmética JJ</h1>
  <div id="agenda-container">
    <a href="../pages/agenda.html" class="boton-agenda" id="btn-ir-agenda">Mis turnos</a>
  </div>
  <div id="usuario-info"></div>
  <button id="btn iniciar-sesion">Iniciar sesión</button>
  <button id="btn-registrarse">Registrarse</button>
  <button id="btn-cerrar sesion">Cerrar sesión</button>
</header>
  <div id="agenda-header" class="resumen-agenda"></div>
  <h2>Solicitar turnos</h2>
  <section id="cards-container"></section>
  <div id="modal-turno" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%); background:white; border:1px solid #ccc; padding:20px; z-index:999;">
  <h3 id="titulo-especialidad"></h3>
  <select id="selector-turno"></select>
  <div style="margin-top: 10px;">
    <button id="confirmar-turno">Confirmar</button>
    <button id="cancelar-turno">Cancelar</button>
  </div>
</div>
<div id="modal-login" style="display:none;">
  <h3>Iniciar sesión</h3>
  <label for="input-email">Email:</label>
  <input type="email" id="input-email">
  <label for="input-pass">Contraseña</label>
  <input type="password" id="input-pass">
  <button id="btn-login">Iniciar sesión</button>
  <button id="btn-cancelar-login">Cancelar</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
